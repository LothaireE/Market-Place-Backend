type Query {
    user(id: ID!): User
    users: [User!]!
    sellerProfile: SellerProfile
    sellerProfiles: [SellerProfile!]!
    product(id: ID!): Product
    products(
        filter: ProductFilterInput
        pagination: PaginationInput!
    ): ProductsPage!
    sellerProducts: [Product!]!
    favorites: [Favorite!]!
    categories: [Category!]!
    category(id: ID!): Category
}
