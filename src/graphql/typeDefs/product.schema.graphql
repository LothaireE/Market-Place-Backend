enum SortBy {
    DATE
    PRICE
}
enum SortDir {
    ASC
    DESC
}

enum ProductCondition {
    EXCELLENT
    GOOD
    CORRECT
    USED
    DAMAGED
}

type ProductImage {
    publicId: String
    url: String
    width: Int
    height: Int
    bytes: Int
    format: String
    name: String
}

type Product {
    id: ID!
    name: String!
    description: String
    price: Int!
    size: String
    color: String
    imagesJson: [String!]!
    condition: ProductCondition!
    createdAt: String!
    updatedAt: String!
    sellerId: ID!
    sellerProfile: SellerProfile!
    images: [ProductImage!]!
}

type Favorite {
    id: ID!
    userId: ID!
    productId: ID!
    product: Product!
    createdAt: String!
}

type ProductsPage {
    items: [Product!]!
    totalProducts: Int!
    totalPages: Int!
    currentPage: Int!
}

type Category {
    id: ID!
    name: String!
    createdAt: String!
    updatedAt: String!
    products: [Product!]!
}

type ProductCategory {
    id: ID!
    productId: ID!
    categoryId: ID!
    products: [Product!]!
    createdAt: String!
    updatedAt: String!
}

input CreateProductInput {
    name: String!
    description: String
    price: Int!
    size: String
    color: String
    imagesJson: [String!]!
    condition: ProductCondition!
    sellerId: ID
}

input UpdateProductInput {
    id: ID!
    name: String!
    description: String
    price: Int!
    size: String
    imagesJson: [String!]!
    condition: ProductCondition!
    sellerId: ID
}

input PaginationInput {
    page: Int = 1
    pageSize: Int = 12
    sortDirection: SortDir = DESC
    sortBy: SortBy #@ = DATE
    # sortDirection: SortDir = DESC
    # sortBy: SortBy = CREATED_AT
}

input ProductFilterInput {
    q: String
    minPrice: Int = 0
    maxPrice: Int = 10000
    size: String
    condition: ProductCondition!
    category: String
    # category: Category
    color: String
    search: String
}

input FavoritesInput {
    userId: ID!
    productId: ID!
}
